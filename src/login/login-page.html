<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-auth
      id="auth"
      app-name="19giap"
      user="{{user}}"
      signed-in="{{signedIn}}">
    </firebase-auth>

    <div class="card">
      <h1 class="serif">Sign In</h1>

      <div hidden$="[[hideErrorMessage]]" class="form-error">Invalid email or password.</div>

      <iron-a11y-keys id="login-a11y" target="[[_form]]" keys="enter"
                  on-keys-pressed="signIn"></iron-a11y-keys>
      <form id="loginForm" is="iron-form" name="login-form">

        <paper-input
          name="email"
          auto-validate required
          label="email"
          value={{email}}
          error-message="required">
        </paper-input>

        <paper-input
          name="password"
          label="password"
          auto-validate required
          type="password"
          value={{password}}
          error-message="required">
        </paper-input>

        <div id="login-buttons" class="form-button-group">

          <paper-button name="login-submit" type="submit"
              class="form-button" id="login-submit" on-click="signIn">Login</paper-button>
          <a class="float-right" name="register" href="/register" title="Register" tabindex="-1">
            <paper-button class="form-button" id="login-register">Register</paper-button>
          </a>

        </div>
      </form>
    </div>
  </template>

  <script>
    Polymer({
      is: 'login-page',

      properties: {
        email: String,
        password: String,
        user: {
          type: Object,
          reflectToAttribute: true,
          notify: true
        },
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true
        },
        hideErrorMessage: {
          type: Boolean,
          notify: true,
          value: true
        },
        _form: {
          type: Object,
          value: function() {
            return this.$.loginForm;
          }
        }
      },

      signIn: function() {
        this.hideErrorMessage = true;
        var loginPage = this;
        if (this.$.loginForm.validate()) {
          this.$.auth.signInWithEmailAndPassword(this.email, this.password)
          .then(function() {
            window.location = '/home';
          }, function(error) {
            console.log('second');
            loginPage.hideErrorMessage = false;
          });
        }
      }

    });
  </script>
</dom-module>
