<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 16px;
        padding: 12px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      a {
        text-decoration: none;
      }

      a paper-button {
        color: #757575;
      }

      paper-button.form-button:hover {
        text-decoration: underline;
      }

      a:visited paper-button {
        color: #757575;
      }

      a paper-icon-button {
        color: #ffffff;
      }

      a:visited paper-icon-button {
        color: #ffffff;
      }

      .form-button-group {
        margin-top: 30px;
      }

      .float-right {
        float: right;
      }

      .header-icon {
        margin-top: 2px;
      }
    </style>
  </template>
</dom-module>
