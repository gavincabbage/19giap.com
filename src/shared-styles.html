<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #9A070B;
        --app-secondary-color: black;
        --app-drawer-width: 180px;
        display: block;
      }
      .serif {
        font-family: 'Droid Serif', serif;
      }

      .mono {
        font-family: 'Droid Sans Mono', monospace;
      }

      .card {
        margin: 24px;
        padding: 16px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      a {
        text-decoration: none;
      }

      a paper-button {
        color: #757575;
      }

      a:visited paper-button {
        color: #757575;
      }

      a paper-icon-button {
        color: #ffffff;
      }

      a:visited paper-icon-button {
        color: #ffffff;
      }

      .form-button-group {
        margin-top: 30px;
      }

      .form-button {
        padding: 3px 10px;
        border: 1px solid #757575;
        border-radius: 5px;
      }

      .form-button:hover {
        background-color: #757575;
        color: #fff;
      }

      .float-right {
        float: right;
      }

      .form-block {
        margin-bottom: 15px;
      }

      .form-input-desc {
        font-size: 8pt;
        width: 100%;
      }

      .form-error {
        color: red;
      }

      @media screen and (max-width: 768px) {
        .card {
          margin: 16px;
          padding: 12px;
        }
      }

      @media screen and (max-width: 414px) {
        .card {
          margin: 12px;
          padding: 8px;
        }
      }
    </style>
  </template>
</dom-module>
