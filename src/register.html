<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="shared-styles.html">

<dom-module id="register-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <firebase-auth
      id="auth"
      app-name="19giap"
      user="{{user}}"
      signed-in="{{signedIn}}">
    </firebase-auth>

    <firebase-document
      id="document"
      app-name="19giap"
      path="/users"
      data="{{roster}}">
    </firebase-document>

    <firebase-storage
      id="storage"
      app-name="19giap"
      path="/avatars">
    </firebase-storage>

    <div class="card">

      <h1 class="serif">Register</h1>
      <p>
        Join the 19th Guards website to access our web communications and get
        involved with the unit. If you're considering membership, this is a good first step.
        Welcome!
      </p>

      <iron-a11y-keys id="register-a11y" target="[[_form]]" keys="enter"
                  on-keys-pressed="registerNewUser"></iron-a11y-keys>
      <form id="register-form" is="iron-form" name="register-form">

        <div class="form-error">Hello</div>

        <div class="form-block">
          <paper-input required label="username" value={{username}}></paper-input>
          <div class="form-input-desc">Exclude any squad tags.</div>
        </div>

        <div class="form-block">
          <label for"fileInput" class="file-input">Upload an avatar:</label>
          <input type="file" name="fileInput" id="fileInput">
        </div>

        <div class="form-block">
          <gold-email-input auto-validate required label="email" value={{email}} on-input="emailChange"></gold-email-input>
          <gold-email-input auto-validate required label="confirm email" value={{emailConfirm}} on-input="emailChange"></gold-email-input>
          <paper-input required label="password" type="password" value={{password}}></paper-input>
          <div class="form-input-desc">Minimum six characters.</div>
          <paper-input required label="confirm password" type="password" value={{passwordConfirm}}></paper-input>
        </div>

        <div id="register-buttons" class="form-button-group">
          <paper-button class="form-button" id="register-submit">Submit</paper-button>
        </div>

      </form>
    </div>
  </template>

  <script>
    Polymer({
      is: 'register-page',

      properties: {
        email: String,
        password: String,
        roster: {
          type: Object,
          notify: true,
          observer: this.rosterChanged
        },
        user: {
          type: Object,
          notify: true
        },
        username: {
          type: String,
          notify: true
        },
        _form: {
          type: Object,
          value: function() {
            return this.$.registerForm;
          }
        }
      },

      listeners: {
        'register-submit.click': 'registerNewUser',
      },

      _errUsernameTaken: function() {
        console.log(this.username);
        for (user in this.roster) {
          if (this.username === this.roster[user].username) {
            return true;
          }
        }
        return false;
      },

      rosterChanged: function(roster) {
        console.log(roster);
      },

      registerNewUser: function() {
        console.log('clicked register');

        // just put these in real-time thingies then return if any error is present
        // if (this.nameIsTaken()) {
        //   this.error = 'Username is taken.'
        // } else if (this.email != this.emailConfirm) {
        //   this.error = 'Email addresses must match.'
        // } else if (this.password != this.passwordConfirm) {
        //   this.error = 'Passwords must match.'
        // }
        if (this.error != null) {
          return;
        }

        this.$.auth.createUserWithEmailAndPassword(this.email, this.password)
        .catch(function(error) {
          console.log(error);
        });
        console.log(this.user);
      }
    });


  </script>
</dom-module>
