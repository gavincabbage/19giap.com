<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="roster-list-page.html">
<link rel="import" href="profile-page.html">

<dom-module id="roster-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:uid"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-document
      id="document"
      app-name="19giap"
      path="/users"
      data="{{roster}}">
    </firebase-document>

    <iron-pages
      id="rosterPages"
      selected="[[page]]"
      attr-for-selected="name"
      role="roster-page">
      <roster-list-page
        id="rosterList"
        name="rosterList"
        roster="[[roster]]"
        uid={{routeData.uid}}>
      </roster-list-page>
      <profile-page
        id="profilePage"
        name="profilePage"
        roster="[[roster]]"
        uid="[[routeData.uid]]">
      </profile-page>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'roster-page',

      properties: {
        page: {
          type: String,
          notify: true
        },
        route: {
          type: String,
          reflectToAttribute: true
        },
        roster: {
          type: Object,
          notify: true
        }
      },

      observers: [
        '_routeChanged(route)'
      ],

      _routeChanged: function(route) {
        this.page = route.path ? 'profilePage' : 'rosterList';
      }

    });
  </script>
</dom-module>
