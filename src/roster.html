<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="shared-styles.html">

<dom-module id="roster-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:user"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <firebase-document
      id="document"
      app-name="19giap"
      path="/users"
      data="{{roster}}">
    </firebase-document>

    <firebase-query
      id="query"
      app-name="19giap"
      path="/users"
      data="{{roster}}">
    </firebase-query>

    <div class="card">
      <h1 id="header">Roster</h1>
      <template is="dom-repeat" items="[[flattenRoster(roster)]]">
        <div class="card">
          username: {{item.username}}
        </div>
      </template>
      <!-- two elements here: roster-list and user-profile, show
        one or the other based on presence of routeData.user -->
    </div>
  </template>

  <script>
    Polymer({
      is: 'roster-page',

      properties: {
        route: {
          type: String,
          reflectToAttribute: true
        },
        roster: {
          type: Object,
          notify: true
        }
      },

      flattenRoster: function(roster) {
          var flat = [];
          for (user in roster) {
            flat.push({
              uid: user,
              username: roster[user].username,
              role: roster[user].role
            });
          }
          return flat;
        }

    });
  </script>
</dom-module>
