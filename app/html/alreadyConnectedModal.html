<div id="already-connected-modal" class="container">
    <div class="row">
        <h2><span class='fa fa-share-alt modal-icon'></span> Connected</h2>
    </div>
    <form onsubmit="return false;">
        <div class="row">
            <p>
                You are currently connected.
            </p>
        </div>
        <div class="row">
            <p>
                <b>Stream Name: </b>{streamName}
            </p>
        </div>
        <div class="row buttom-row">
            <button id="disconnect-button" class="modal-ok button-primary" type="submit">Disconnect</button>
            <button class="modal-cancel">Cancel</button>
        </div>
    </form>
</div>
