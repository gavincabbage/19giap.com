<div id="stream-modal" class="container">
    <div class="row">
        <h2><span class='fa fa-share-alt modal-icon'></span> Mission Streaming</h2>
    </div>
    <form onsubmit="return false;">
        <div class="row">
            <p>
                Start streaming or connect to an existing one.
            </p>
        </div>
        <div class="row buttom-row">
            <button id="stream-start-button" class="modal-ok button-primary" type="submit">New Stream</button>
            <button id="stream-connect-button" class="modal-ok button-primary" type="submit">Connect</button>
            <button class="modal-cancel">Cancel</button>
        </div>
    </form>
</div>
